name: 'esLint'
on:
  push:
jobs:
  test-job:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      	name: 'setup node'
      with:
        node-version: '13.x'
    - name: 'npm install, build'
      	run: make install
    - name: 'esLint'
      	run: make lint